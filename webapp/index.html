<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Manager</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />

    <!-- AG Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css" />

    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">ðŸŽ¯ My Activities Manager</div>
            <ul class="nav-menu">
                <li v-for="page in pages" :key="page.id" class="nav-item" :class="{ active: currentPage === page.id }"
                    @click="navigateTo(page.id)">
                    {{ page.name }}
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dynamic Page Content 
            <component :is="currentPageComponent" :tracks="tracks" :settings="settings"
                @update-tracks="handleUpdateTracks" @update-settings="handleUpdateSettings"></component>
                -->
                <component :is="currentPageComponent"  :is="currentPageComponent" v-bind="currentPageProps" :tracks="tracks" :settings="settings"></component>
            
        </main>

        <!-- Loading Indicator -->
        <div v-if="loading" class="loading-overlay">
            <div class="loading-spinner">LÃ¤dt...</div>
        </div>
    </div>

    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Leaflet -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js" ></script>
    

    <!-- AG Grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>

    <!-- API Service -->
    <script src="js/api.js"></script>

    <!-- Pages -->
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/tracks.js"></script>
    
    <script src="js/pages/helper.js"></script>
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>

</html>
